<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pycasso - Shitty collaborative drawing</title>
    <link rel="stylesheet" href="style/index.css">
    <script src="app/lib/jquery/dist/jquery.min.js"></script>
    <script src="app/lib/sio-client/socket.io.js"></script>


    <script>
        // namespaces
        Pykasso = {
            services: {}
        };
    </script>

    <script src="app/services/RtmService.js"></script>
    <script src="app/app.js"></script>
    <script src="app/paint.js"></script>
</head>
<body>

<canvas id="main-canvas" width="1500" height="850">

</canvas>

<ul id="couleurs">
    <li><a href="#" data-couleur="#000000" class="actif" style="background: rgb(0, 0, 0);">Noir</a></li>
    <li><a href="#" data-couleur="#ffffff" style="background: rgb(255, 255, 255);">Blanc</a></li>
    <li><a href="#" data-couleur="#ff0000" style="background: rgb(255, 0, 0);">Rouge</a></li>
    <li><a href="#" data-couleur="brown" style="background: rgb(165, 42, 42);">Marron</a></li>
    <li><a href="#" data-couleur="orange" style="background: orange;">Orange</a></li>
    <li><a href="#" data-couleur="yellow" style="background: yellow;">Jaune</a></li>
    <li><a href="#" data-couleur="green" style="background: green;">Vert</a></li>
    <li><a href="#" data-couleur="cyan" style="background: rgb(0, 255, 255);">Cyan</a></li>
    <li><a href="#" data-couleur="blue" style="background: blue;">Bleu</a></li>
    <li><a href="#" data-couleur="indigo" style="background: rgb(75, 0, 130);">Indigo</a></li>
    <li><a href="#" data-couleur="Violet" style="background: rgb(238, 130, 238);">Violet</a></li>
    <li><a href="#" data-couleur="pink" style="background: rgb(255, 192, 203);">Rose</a></li>
</ul>

<script>
    Pykasso.app.start();
</script>
</body>
</html>
